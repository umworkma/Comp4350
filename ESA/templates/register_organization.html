{% extends "layout.html" %}
{% block content %}
    <h2>Register Organization</h2>
    <div class="row-fluid">
        <div class="form-horizontal">
            <div class"control-group">
                <label class="control-label" for="inputName">Name</label>
                <div class="controls">
                    <input type="text" id="inputName" placeholder="The Awesome Company">
                </div>
            </div>
            <div class"control-group">
                <label class="control-label" for="inputDescription">Description</label>
                <div class="controls">
                    <input type="text" id="inputDescription" placeholder="We make cool things.">
                </div>
            </div>
            <div class"control-group">
                <label class="control-label" for="inputPhone">Phone</label>
                <div class="controls">
                    <input type="text" id="inputPhone" placeholder="000-123-456-7890">
                </div>
            </div>
            <div class"control-group">
                <label class="control-label" for="inputAddress">Address</label>
                <div class="controls">
                    <input type="text" id="inputAddress" placeholder="123 Neat Street">
                </div>
            </div>
            <div class"control-group">
                <label class="control-label" for="inputCity">City</label>
                <div class="controls">
                    <input type="text" id="inputCity" placeholder="Coolsville">
                </div>
            </div>
            <div class"control-group">
                <label class="control-label" for="inputProvince">Province</label>
                <div class="controls">
                    <input type="text" id="inputProvince" placeholder="Manitoba">
                </div>
            </div>
            <div class"control-group">
                <label class="control-label" for="inputPostal">Postal Code</label>
                <div class="controls">
                    <input type="text" id="inputPostal" placeholder="Q1W 2E3">
                </div>
            </div>
            <div class"control-group">
                <label class="control-label" for="inputEmail">Email</label>
                <div class="controls">
                    <input type="text" id="inputEmail" placeholder="awesomeco@awesomeco.ca">
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn">Cancel</button>
            </div>
        </div><!--/form-horizontal-->
    </div><!--/.row-fluid-->
{% endblock %}
